<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hitta fjärrkontrollen</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main_content">
            <p>Äntligen kommer du till undsättning! <br>
            Glaset är uppfyllt, skålen är maxad, nu är det bara musiken som saknas...<br>
            Hjälp mig att hitta fjärrkontrollen så att jag kan luta mig tillbaka!!<br>
            Vill du börja leta i sovrummet eller vardagsrummet?
            </p>
            <input id="input" type="text" placeholder="Skriv in ditt val med små bokstäver" size="40">
            <button id="button" type="submit" onclick="start()">Fortsätt</button>
        </div>
    </main>
</body>
</html>
